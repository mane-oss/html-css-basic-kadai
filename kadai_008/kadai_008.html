<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <a href="https://www.sejuku.net/">ホーム</a>
      <a href="https://www.sejuku.net/">社会</a>

      <a href="https://www.sejuku.net/">テクノロジー</a>
    </nav>

  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio controls>
           <source src="./ichi.mp3" type="audio/mp3">
            お使いのブラウザはaudioタグに対応していません。
         </audio>
        </section>


        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <p>氏名　<input type="text" name="name" placeholder="名前を入力してください">
            </p>
            <p>年代
              <select>
                <option>10代以下</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代以上</option>
             </select>
             </p>
             <p>
            性別
            <input type="radio" name="gender">男性
            <input type="radio" name="gender">女性
            <input type="radio" name="gender">その他
             </p>
            <p>
              おすすめの和菓子の名称
              <input type="text" name="wagashi" placeholder="例:みたらし団子">
            </p>
            <p>
              お勧めする理由　<br>
              <textarea name="reason" rows="3" cols="40"></textarea>
            </p>
            <p>
              <input type="checkbox" name="agree"> 個人情報補保護方針に同意する</input>
            </p>
            <p>
              <input type="submit" value="送信">
              <input type="reset" value="リセット">
            </p>
          </form>
        </section>
      </article>
      
      <article>
        <h2>テクノロジー</h2>
        <section>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>SAMURAIが新しい動画がリリースされました。
            動画の内容はHTML/CSSの解説です。</p>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
      </article>
    </main>
